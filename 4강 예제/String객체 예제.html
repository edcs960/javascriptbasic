<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var t = "Hello Thank you good luck to you";

        document.write(t.charAt(16),"<br>");
        document.write(t.indexOf("you"),"<br>"); // 처음부터 찾기 시작
        document.write(t.indexOf("you",16),"<br>"); // 16번째 자리부터 찾기 시작
        document.write(t.lastIndexOf("you"),"<br>"); // 오른쪽부터 왼쪽 방향으로 찾기 시작
        document.write(t.lastIndexOf("you",25),"<br>"); // 25번째 자리부터 왼쪽으로 찾기 시작
        document.write(t.match("luck"),"<br>"); // 제일 처음 발견된 luck과 일치되는 문자를 찾아 반환
        document.write(t.search("you"),"<br>"); // 왼쪽에서부터제일 먼저 발견된 you릐 인덱스값을 반환
        document.write(t.substr(21,4),"<br>"); // 21번째 자리 부터 4글자를 가져옴
        document.write(t.substring(6,12),"<br>"); // 6째 자리부터 12째 자리인 문자를 가져옴
        document.write(t.replace("you","me"),"<br>"); // 제일 처음 찾은 you를 me로 변환
        document.write(t.toLowerCase(),"<br>"); // 대문자를 소문자로 변환
        document.write(t.toUpperCase(),"<br>"); // 소문자를 대문자로 변환
        document.write(t.length,"<br>"); // 문자열의 문자 개수 반환

        var s = t.split(" "); // 공백을 기준으로 문자를 분리
        document.write(s[0],"<br>");
        document.write(s[4],"<br>");

        var str  = "A"
        var t = str.charCodeAt(0);
        document.write(t,"<br>"); // 아스키 코드 65 반환
        document.write(String.fromCharCode(65),"<br>"); // 아스키 코드 65번 값인 문자 반환

    </script>
</body>
</html>
