<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#wrap a[target]").css({"color" : "#f00"});
            $("#wrap a[href^=https]").css({"color" : "#0f0"});
            $("#wrap a[href$=net]").css({"color" : "#00f"});
            $("#wrap a[href*=google]").css({"color" : "#000"});
            $("#member_f:text").css({"color" : "#ff0"});
            $("#member_f:password").css({"color" : "#0ff"});
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://easyspub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="GET" id="member_f">
        <p>
            <label for="user_id">아이디</label> <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw"></label><input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
