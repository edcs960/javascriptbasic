<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        function testFnc(){
            num++;
            document.write(num,"<br>");
            if(num == 10) return; // num이 10이되면 종료

            testFnc(); // 재귀 함수 호출
        }
        testFnc();
    </script>
</body>
</html>
